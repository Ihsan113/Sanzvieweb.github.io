<!DOCTYPE html>
<html lang="in">

<head>
    <!-- Tambahkan tag <style> disini untuk menentukan gaya halaman komentar -->
    <style>
      .comment-container, .h2 {
    position: fixed;
    top: 50px;
    color: white;
    right: 50px;
    width: 300px;
    height: 350px;
    background-color: #2f2f2f;
    box-shadow: -2px 0px 5px 0px rgba(0, 0, 0, 0.2);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    
    
}


        .comment-input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #35575b;
            border-radius: 5px;
        }

        .comment-button {
            padding: 10px 20px;
            background-color: #128c7e;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-button:hover {
            background-color: #075e54;
        }
        
        .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #ccc;
}
.close-button:hover {
    color: #ff0000;
}

    </style>
</head>

<body>
    
   
   <div class="comment-container">
    <button id="close-button" class="close-button">&times;</button>
    <h2>Web Sanz</h2>

    <input type="email" id="email-input" class="comment-input" placeholder="Email">
    <textarea id="comment-input" class="comment-input" placeholder="Ketik komentar..."></textarea>
    <button id="send-comment-button" class="comment-button">Kirim</button>
</div>

</html>
